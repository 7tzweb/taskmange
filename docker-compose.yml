version: '3.9'

services:
  postgres:
    image: postgres:16
    environment:
      POSTGRES_USER: admin
      POSTGRES_PASSWORD: admin
      POSTGRES_DB: main
    volumes:
      - postgres-data:/var/lib/postgresql/data
    ports:
      - "5432:5432"

  pgadmin:
    image: dpage/pgadmin4
    depends_on:
      - postgres
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@admin.com
      PGADMIN_DEFAULT_PASSWORD: admin
    ports:
      - "8080:80"

  redis:
    image: redis:7
    command: ["redis-server", "--appendonly", "yes"]
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data

  ollama:
    image: ollama/ollama:0.3.14
    ports:
      - "11434:11434"
    volumes:
      - ollama-data:/root/.ollama
    restart: unless-stopped

  node_api:
    build:
      context: ./server
      dockerfile: ../docker/Dockerfile.server
    depends_on:
      - postgres
      - redis
      - ollama
    environment:
      PORT: 4000
      DATABASE_URL: postgresql://admin:admin@postgres:5432/main?schema=public
      REDIS_URL: redis://redis:6379
      OLLAMA_HOST: http://ollama:11434
      OLLAMA_MODEL: aya:23
      EMBEDDING_MODEL: nomic-embed-text
    ports:
      - "4000:4000"
    volumes:
      - ./server:/app
      - /app/node_modules

  client:
    build:
      context: ./client
      dockerfile: ../docker/Dockerfile.client
    depends_on:
      - node_api
    environment:
      VITE_API_URL: http://node_api:4000
    ports:
      - "5173:5173"
    command: ["npm", "run", "dev", "--", "--host", "0.0.0.0", "--port", "5173"]
    volumes:
      - ./client:/app
      - /app/node_modules

volumes:
  postgres-data:
  redis-data:
  ollama-data:
